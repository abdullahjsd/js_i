<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or url</p>
        <input type="text" placeholder="text or url" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImge">
        </div>
        <button onclick="generateQR()">Gerenrate QR Code</button>
    </div>
<script>
    let imgBox = document.getElementById("imgBox")
    let qrImge = document.getElementById("qrImge")
    let qrText = document.getElementById("qrText")

    function generateQR(){

        if((qrText.value.length > 0) && !(qrText.value.trim() ==="")){
            qrImge.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.classList.add("show-img")
        }else{
            qrText.classList.add("error")
            setTimeout(()=>{
                qrText.classList.remove("error")
            },1000)
        }

       
    }






</script>
</body>
</html>

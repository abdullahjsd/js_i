<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--bootstrap icon cdn-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Notes App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">

 
</head>
<body>
    
    <div class="mycontainer">
        <h1><i class="bi bi-card-checklist"></i> Notes</h1>
        <button class="btn"><i class="bi bi-pencil-fill"></i>Create Notes</button>
        <div class="notes-container">
            
            <!-- <span class="input-text">
                <p contenteditable="true" class="input-box"></p>
                <i class="bi bi-trash3"></i> 
            </span> -->
           
        </div>
    </div>
 
    <script>
        const notesContainer =document.querySelector(".notes-container")
        const createBtn = document.querySelector(".btn")
        let notes =document.querySelectorAll(".input-box")

        createBtn.addEventListener("click",()=>{
            let inputText = document.createElement("span")
            let inputBox = document.createElement("p")

            inputText.className = "input-text"
            inputBox.className = "input-box"

            notesContainer.appendChild(inputText).appendChild(inputBox)
          
        })
    </script>
</body>
</html>

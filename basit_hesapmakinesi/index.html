<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit hesap makinasi projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="parent">
                <div class="screen">
                    <input type="text" class="Cinput">
                </div>
                <div class="buttons">
                    <button class="bg-danger text-white clear"value="C/CE">C/CE</button>
                    <button class="bg_lightBlue operator" value="+/-">+/-</button>
                    <button class="bg_lightBlue operator"value="√"> √</button>
                    <button class="bg_lightBlue operator"value="%"> %</button>
                    <button value="mrc" class="operator">MRC</button>
                    <button value="m-" class="operator">M-</button>
                    <button value="m+" class="operator">M+</button>
                    <button value="/" class="operator">÷</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="*" class="operator">*</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-" class="operator">-</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="+" id="plas" class="operator">+</button>
                    <button value="0">0</button>
                    <button value="." class="decimal">.</button>
                    <button value="=" class="operator">=</button>
                </div>
            </div>
        </div>
    </div>

 
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit hesap makinasi projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
    .buttons button{
        border: 0;
        border-radius: 2rem 1rem;
        padding:  .5rem 1rem;
        margin:5px ;
    }
    .n_button button{
        padding:.3rem 1.4rem;
        border: 1px solid rgb(235, 228, 228);
        border-radius:1rem 2rem;
        margin: .3rem .5rem;
    }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="col-6 align-items-center">
        <div class="row text-center">
            <h1 class="text-center text-danger">Basit Hesap Makinesı</h1>
            <form action="#" class="fs-5">
                <label for="say1">Sayı:</label>
                <input type="text" class="say1"><br><br>
        
                <label for="say2">Sayı:</label>
                <input type="text" class="say2">
            </form>
        
            <div class="fs-3 mt-4 text-center buttons">
                <button title="topla" onclick="topla()">+</button>
                <button title="çıkartma" onclick="cikar()">-</button>
                <button title="çarpma" onclick="carp()">*</button>
                <button title="bölme" onclick="bol()">/</button>
                <button title="sil" onclick="temizle()">AC</button>
            </div>
        <h3 class="text-danger"></h3>
        </div>
        <div class="row text-center fs-1 n_button">
            <div class="row">
                <div class="col">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--
    sayılar tıklandığında renk denişecek
    ve butonlar aktifleştirilecek 
    numaralar gizlenecek buttona tıklanınca açılacak
-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
